<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <!-- Shield gradients -->
    <linearGradient id="shieldGradient" x1="96" y1="20" x2="96" y2="172" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003d7a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldInner" x1="96" y1="35" x2="96" y2="160" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#1a5f8f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#002244;stop-opacity:1" />
    </linearGradient>
    <!-- Lock gradients -->
    <linearGradient id="lockGradient" x1="96" y1="80" x2="96" y2="120" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0" />
    </radialGradient>
    <!-- Shine effect -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" fill="url(#bgGradient)"/>
  
  <!-- Outer shield with bright cyan edge -->
  <path d="M96 20 L38 38 L38 85 C38 125 56 155 96 172 C136 155 154 125 154 85 L154 38 Z" 
        fill="url(#shieldGradient)" 
        stroke="#00d4ff" 
        stroke-width="3"/>
  
  <!-- Inner shield darker -->
  <path d="M96 35 L48 50 L48 85 C48 120 64 145 96 160 C128 145 144 120 144 85 L144 50 Z" 
        fill="url(#shieldInner)"/>
  
  <!-- Center highlight glow -->
  <ellipse cx="96" cy="65" rx="50" ry="35" fill="url(#glow)" opacity="0.4"/>
  
  <!-- Shine overlay on shield -->
  <path d="M96 35 L48 50 L48 85 C48 120 64 145 96 160 L96 35 Z" 
        fill="url(#shine)" 
        opacity="0.2"/>
  
  <!-- Lock body with shadow -->
  <rect x="75" y="95" width="42" height="32" rx="7" 
        fill="#001a33" 
        opacity="0.3" 
        transform="translate(2, 2)"/>
  <rect x="75" y="95" width="42" height="32" rx="7" 
        fill="url(#lockGradient)" 
        stroke="#00d4ff" 
        stroke-width="2"/>
  
  <!-- Lock shackle -->
  <path d="M83 95 L83 80 C83 71 88.8 64 96 64 C103.2 64 109 71 109 80 L109 95" 
        fill="none" 
        stroke="url(#lockGradient)" 
        stroke-width="6" 
        stroke-linecap="round"/>
  
  <!-- Inner shackle detail -->
  <path d="M86 95 L86 82 C86 74.3 90.3 68 96 68 C101.7 68 106 74.3 106 82 L106 95" 
        fill="none" 
        stroke="#001a33" 
        stroke-width="3" 
        stroke-linecap="round"/>
  
  <!-- Keyhole -->
  <circle cx="96" cy="107" r="5" fill="#002244"/>
  <path d="M96 112 L96 118" stroke="#002244" stroke-width="3.5" stroke-linecap="round"/>
  
  <!-- Lock highlights -->
  <ellipse cx="90" cy="100" rx="8" ry="4" fill="#ffffff" opacity="0.3"/>
</svg>
